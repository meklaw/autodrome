<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Vehicle Brand</title>
</head>
<body>
<h1>Edit Vehicle Brand</h1>
<form th:action="@{/brands/{id}(id=${brand.id})}" th:object="${brand}" th:method="PUT">
  <input type="hidden" name="_method" value="PUT" />
  <!-- Form fields for editing the vehicle brand -->
  <label>Name:</label>
  <input type="text" th:field="*{name}" /><br />
  <label>Type:</label>
  <select th:field="*{type}">
    <!-- Use th:each to loop through the list of vehicle types -->
    <option th:each="type : ${vehicleTypes}" th:value="${type}" th:text="${type}"></option>
  </select><br />
  <label>Tank:</label>
  <input type="number" th:field="*{tank}" /><br />
  <label>Load Capacity:</label>
  <input type="number" th:field="*{loadCapacity}" /><br />
  <label>Number of Places:</label>
  <input type="number" th:field="*{numberOfPlaces}" /><br />
  <input type="submit" value="Save" />
</form>
<br />
<a th:href="@{/brands}" th:text="'Brands'"></a>
</body>
</html>
