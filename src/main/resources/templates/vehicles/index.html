<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicles</title>
</head>
<body>
<p>Vehicles:</p>
<!--/*@thymesVar id="vehicle" type="ru.meklaw.autodrome.dto.VehicleDTO"*/-->
<div th:each="vehicle : ${vehicles}">
    <a th:href="@{/vehicles/{id}(id=${vehicle.id})}"
       th:text="'ID: ' + ${vehicle.id} + ', Number: ' + ${vehicle.number} + ', Cost: ' + ${vehicle.cost} + ', Year of Production: ' + ${vehicle.yearOfProduction} + ', Mileage: ' + ${vehicle.mileage} + ', Brand: ' + ${vehicle.vehicleBrandId}"></a>
</div>
<br/>
<a th:href="@{/vehicles/create}" th:text="'Create new vehicle'"></a>
<br/>
<a th:href="@{/brands}" th:text="'Brands'"></a>
<br/>
<a th:href="@{/enterprises}" th:text="'Enterprises'"></a>
</body>
</html>
