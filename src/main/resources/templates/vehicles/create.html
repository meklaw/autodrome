<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Vehicle</title>
</head>
<body>
<h1>Create Vehicle</h1>
<form th:action="@{/vehicles}" th:object="${vehicle}" method="post">
  <!-- Form fields for creating a new vehicle -->
  <label for="number">Number:</label>
  <input type="text" th:field="*{number}" id="number"/><br />
  <label for="cost">Cost:</label>
  <input type="number" th:field="*{cost}" id="cost"/><br />
  <label for="yearOfProduction">Year of Production:</label>
  <input type="number" th:field="*{yearOfProduction}" id="yearOfProduction"/><br />
  <label for="mileage">Mileage:</label>
  <input type="number" th:field="*{mileage}" id="mileage"/><br />
  <label for="brand">Brand:</label>
  <select th:field="*{brand.id}" id="brand">
    <!-- Use th:each to loop through the list of brands -->
    <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
  </select><br />
  <input type="submit" value="Create" />
</form>
<br />
<a th:href="@{/vehicles}" th:text="'Vehicles'"></a>
</body>
</html>
