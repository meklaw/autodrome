<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Vehicle</title>
</head>
<body>
<h1>Edit Vehicle</h1>
<form th:action="@{/vehicles/{id}(id=${vehicle.id})}" th:method="PUT" th:object="${vehicle}">
    <input th:field="*{id}" type="hidden"/>
    <input th:field="*{buyDateTimeUtc}" type="hidden"/>

    <label for="number">Number:</label>
    <input id="number" th:field="*{number}" type="text"/><br/>

    <label for="cost">Cost:</label>
    <input id="cost" th:field="*{cost}" type="number"/><br/>

    <label for="yearOfProduction">Year of Production:</label>
    <input id="yearOfProduction" th:field="*{yearOfProduction}" type="number"/><br/>

    <label for="mileage">Mileage:</label>
    <input id="mileage" th:field="*{mileage}" type="number"/><br/>

    <label for="brand">Brand:</label>
    <select id="brand" th:field="*{vehicleBrandId}">
        <option th:each="brand : ${brands}" th:text="${brand.name}" th:value="${brand.id}"></option>
    </select><br/>

    <label for="enterprise">Enterprise:</label>
    <select id="enterprise" th:field="*{enterpriseId}">
        <option th:each="enterprise : ${enterprises}" th:text="${enterprise.name}" th:value="${enterprise.id}"></option>
    </select><br/>

    <input type="submit" value="Save"/>
</form>
<a th:href="@{/enterprises}" th:text="'Back to enterprise'"></a>
</body>
</html>
