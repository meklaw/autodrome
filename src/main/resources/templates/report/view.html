<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
</head>
<body>
<h2>Report</h2>
<table>
    <tr>
        <th>Type</th>
        <td th:text="${report.type}"></td>
        <td th:text="${report.type.getDescription()}"></td>
    </tr>
    <tr>
        <th>Period</th>
        <td th:text="${report.period}"></td>
    </tr>
    <tr>
        <th>Start Time</th>
        <td th:text="${report.startTime}"></td>
    </tr>
    <tr>
        <th>End Time</th>
        <td th:text="${report.endTime}"></td>
    </tr>
</table>
<h3>Result</h3>
<table>
    <tr>
        <th>Date</th>
        <th>Kilometers</th>
    </tr>
    <tr th:each="entry : ${report.result.entrySet()}">
        <td th:text="${entry.key}"></td>
        <td th:text="${entry.value}"></td>
    </tr>
</table>

<br/>
<a th:href="@{/enterprises}" th:text="'Back to enterprise'"></a>
</body>
</html>
